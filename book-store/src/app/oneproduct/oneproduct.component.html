<h2>{{book.description | uppercase}} Details</h2>
  <div><span>description: </span>{{book.description}}</div>
  <div><span>price: </span>{{book.price}}</div>
<div>
<label>Give Ratings</label>

</div>
<div>
<label>Give Review</label>
<input type="text"  [(ngModel)]="comments" required>

</div>
